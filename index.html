<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Week Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2024 Any Day</h1>
        <label for="date">Enter the date:</label>
        <input type="number" id="date" placeholder="Enter date">

        <label for="month">Enter the month (1 for Jan, 2 for Feb, ..., 12 for Dec):</label>
        <input type="number" id="month" placeholder="Enter month">

        <button onclick="getDayOfWeek()">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
